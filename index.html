<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>RedPay Dashboard</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#f2f2f2;
}

/* TOP CARD */
.top-card{
  margin:15px;
  padding:20px;
  border-radius:18px;
  background:linear-gradient(90deg,#ff3b3b,#c40000);
  color:#fff;
}

.balance{
  font-size:28px;
  font-weight:bold;
}

.deposit{
  margin-top:5px;
  font-size:16px;
}

.btn{
  width:100%;
  padding:14px;
  margin-top:12px;
  border:none;
  border-radius:12px;
  font-size:18px;
  font-weight:bold;
  color:#fff;
}

.start{background:#0a7d00;}
.stop{background:#b30000;}
.add{background:#007bff;}

/* TRANSACTION */
.title{
  margin:10px 15px;
  font-size:18px;
  font-weight:bold;
}

.list{
  margin:0 15px 15px;
  background:#fff;
  border-radius:15px;
  padding:10px;
  max-height:280px;
  overflow-y:auto;
}

.tx{
  background:#e8ffe8;
  padding:12px;
  border-radius:10px;
  margin-bottom:8px;
  animation:slide 0.4s ease;
}

@keyframes slide{
  from{transform:translateX(-100%);opacity:0;}
  to{transform:translateX(0);opacity:1;}
}
</style>
</head>

<body>

<div class="top-card">
  <div>Available Balance</div>
  <div class="balance" id="bal">₹0.00</div>
  <div class="deposit">Deposit: ₹10000</div>

  <button class="btn start" id="startBtn">START</button>
  <button class="btn stop" id="stopBtn" style="display:none;">STOP</button>
  <button class="btn add" onclick="manual()">ADD ONE PAYMENT</button>
</div>

<div class="title">Transaction</div>
<div class="list" id="list"></div>

<audio id="beep">
 <source src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg">
</audio>

<script>
let bal=0, timer;

function payment(){
  let amt=Math.floor(Math.random()*3000)+1000;
  let modes=["UPI","NET","NEFT","IMPS"];
  let mode=modes[Math.floor(Math.random()*modes.length)];

  let d=new Date();
  let date=("0"+d.getDate()).slice(-2)+"/"+
           ("0"+(d.getMonth()+1)).slice(-2)+"/"+
           d.getFullYear();

  bal+=amt;
  document.getElementById("bal").innerText="₹"+bal.toFixed(2);

  let div=document.createElement("div");
  div.className="tx";
  div.innerHTML=`₹${amt} received via ${mode}<br><small>${date}</small>`;
  document.getElementById("list").prepend(div);

  document.getElementById("beep").play();
}

document.getElementById("startBtn").onclick=function(){
  this.style.display="none";
  document.getElementById("stopBtn").style.display="block";
  timer=setInterval(payment,3000);
}

document.getElementById("stopBtn").onclick=function(){
  this.style.display="none";
  document.getElementById("startBtn").style.display="block";
  clearInterval(timer);
}

function manual(){ payment(); }
</script>

</body>
</html>
