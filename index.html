<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>RedPay Gaming Fund</title>

<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
    background:#f2f2f2;
}
.header{
    background:linear-gradient(90deg,#ff2a2a,#d81b1b);
    padding:18px;
    color:#000;
    border-bottom-left-radius:25px;
    border-bottom-right-radius:25px;
}
.header-top{
    display:flex;
    justify-content:space-between;
    align-items:center;
}
.logo{
    font-size:22px;
    font-weight:bold;
}
.tag{
    background:#fff;
    padding:8px 14px;
    border-radius:12px;
    font-weight:bold;
}
.balance-box{
    background:#fff;
    margin:15px;
    padding:18px;
    border-radius:16px;
}
.balance-row{
    display:flex;
    justify-content:space-between;
    align-items:center;
}
.balance{
    font-size:34px;
    font-weight:bold;
}
.stop-btn{
    background:#ff4b4b;
    color:#000;
    padding:10px 16px;
    border-radius:10px;
    font-weight:bold;
    cursor:pointer;
}
.controls{
    display:flex;
    gap:10px;
    margin-top:15px;
}
.btn{
    flex:1;
    padding:12px;
    border-radius:12px;
    text-align:center;
    font-weight:bold;
    background:#fff;
    border:1px solid #ddd;
    cursor:pointer;
}
.list{
    margin:15px;
}
.item{
    background:#fff;
    padding:15px;
    border-radius:14px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    margin-bottom:12px;
}
.left{
    display:flex;
    align-items:center;
    gap:12px;
}
.icon{
    width:42px;
    height:42px;
    background:#ddd;
    border-radius:10px;
    display:flex;
    align-items:center;
    justify-content:center;
    font-weight:bold;
}
.mode{
    font-size:20px;
    font-weight:bold;
}
.time{
    font-size:13px;
    color:#666;
}
.amount{
    font-size:22px;
    font-weight:bold;
    color:#e53935;
}
</style>
</head>

<body>

<div class="header">
    <div class="header-top">
        <div class="logo">RedPay • GamingFund</div>
        <div class="tag">RED PAY - GAMING FUND</div>
    </div>
</div>

<div class="balance-box">
    <div>Available Balance</div>
    <div class="balance-row">
        <div class="balance">₹ <span id="balance">00</span>.00</div>
        <div class="stop-btn" id="toggleBtn" onclick="toggle()">Start</div>
    </div>

    <div class="controls">
        <div class="btn" onclick="manualPayment()">Add one payment</div>
        <div class="btn" onclick="clearList()">Clear</div>
        <div class="btn" onclick="deposit()">Deposit - ₹10,000</div>
    </div>
</div>

<div class="list" id="list"></div>

<script>
let running=false;
let timer=null;
let balance=0;

function toggle(){
    const btn=document.getElementById("toggleBtn");
    if(!running){
        running=true;
        btn.innerText="Stop";
        startPayments();
    }else{
        running=false;
        btn.innerText="Start";
        clearInterval(timer);
    }
}

function startPayments(){
    timer=setInterval(addPayment,2000);
}

function manualPayment(){
    addPayment();
}

function deposit(){
    balance+=10000;
    updateBalance();

    addEntry("DEPOSIT",10000);
}

function clearList(){
    document.getElementById("list").innerHTML="";
}

function addPayment(){
    if(!running && event?.type !== "click") return;

    const modes=["UPI","NET","NEFT","IMPS"];
    const mode=modes[Math.floor(Math.random()*modes.length)];
    const amount=Math.floor(Math.random()*3000)+1000;

    balance+=amount;
    updateBalance();
    addEntry(mode,amount);
}

function addEntry(mode,amount){
    const now=new Date();
    const time=now.toLocaleTimeString();

    const item=document.createElement("div");
    item.className="item";
    item.innerHTML=`
        <div class="left">
            <div class="icon">${mode[0]}</div>
            <div>
                <div class="mode">${mode}</div>
                <div class="time">Payment received • ${time}</div>
            </div>
        </div>
        <div class="amount">₹ ${amount}.00</div>
    `;
    document.getElementById("list").prepend(item);
}

function updateBalance(){
    document.getElementById("balance").innerText=balance;
}
</script>

</body>
</html>
